<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=timer"
    />
    <title>Quiz App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_forward"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!--Quiz Configuration-->
    <div id="main">
      <h1>Quiz Configuration</h1>
      <div id="select-category">
        <h2>Select Category</h2>
        <div id="category">
          <button class="category-option active">Programming</button>
          <button class="category-option">Geography</button>
          <button class="category-option">Mathematics</button>
          <button class="category-option">Environment</button>
        </div>
      </div>

      <div id="no-question">
        <h2>Number of question:</h2>
        <button class="question-option active">5</button>
        <button class="question-option">10</button>
        <button class="question-option">15</button>
        <button class="question-option">20</button>
        <button class="question-option">25</button>
      </div>

      <button class="start">Start Quiz</button>
    </div>

    <!--Quiz Application-->

    <div id="main2">
      <header id="head">
        <h1>Quiz Application</h1>

        <button class="time">
          <span class="material-symbols-outlined"> timer </span>
          <p class="current-time">15s</p>
        </button>
      </header>

      <div id="question-content">
        <h1 class="question"></h1>
        <ul id="answer-options"></ul>
      </div>

      <div class="quiz-footer">
        <p class="question-status"><b>2</b> of <b>10</b> Questions</p>
        <button class="next-button">
          Next
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#5f6368"
          >
            <path
              d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"
            />
          </svg>
        </button>
      </div>
    </div>

    <!--Result Container-->
    <div id="main3">
      <img
        src="https://th.bing.com/th/id/OIP.h_CB6hbpDAAZh71so0SosgHaHa?w=187&h=189&c=7&r=0&o=5&pid=1.7"
        alt=""
      />
      <h1>Quiz Completed</h1>
      <p class="result"></p>

      <button class="try-again">Try again</button>
    </div>

    <script src="javascript/questions.js"></script>
    <script src="javascript/script.js"></script>
  </body>
</html>
